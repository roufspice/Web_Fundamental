<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Element</title>

    <style>
        div, p, h1{
            background-color: rgb(156, 102, 31);
        }
    </style>
</head>
<body>
    <!-- 하나의 행을 차지하는 것이 block element!-->
    <div>div는 block 요소 입니다. layout 구성할 때 사용합니다.</div>
    <div>div2</div>
    <div>div2</div>

    <p>p는 block 요소입니다. 컨텐츠를 구성할 때 사용</p>
    <p>p1</p>
    <p>p2</p>
    <p>p3</p>
    <h1>h1입니다.</h1>
    <h1>h1입니다.</h1>
    <h1>h1입니다.</h1>

    
</body>
</html>
