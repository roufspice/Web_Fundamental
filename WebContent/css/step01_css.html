<head>

    <title>external css & internal css & inline css</title>
    <link rel="stylesheet" href="custom.css" type="text/css">
    <style>
       span{
           font-size: 99px !important;
       }

    <p>p1</p>

    <span>span</span>

    
</body>
</html>
