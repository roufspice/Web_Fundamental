<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* element selector*/
        div{
            border-width: 1px;
            border-style: solid;
            border-color: black;
            border: 1px solid black;

        }
        /* class selector*/
        .bg-yellow{
            background-color: rgb(95, 105, 121);

        }
        /* id selector */
        #myDiv {
            color :blue;

        }
    </style>
</head>
<body>
    <div>div1</div>
    <div class ="bg-yellow">div2</div>
    <div class ="bg-yellow">div3</div>
    <div class ="bg-yellow">div4</div>
    <div id ="myDiv">div5</div>
</body>
</html>
