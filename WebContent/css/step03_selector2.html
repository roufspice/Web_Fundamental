<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selector2</title>
    <style>
        .container{
            background-color: coral;
            

        }
        .container ~ p{ /*.container p => .container 자손중에서 p요소 선택 :실제코딩은 이게 대부분!*/
                        /*.container > p => .container 자식중에서 */
                        /*.container + p => .container 형제중에서 바로 인접한 p요소 선택*/
                        /*.container ~ p => .container 형제중에서 모든 p요소 선택*/
            background-color: cornflowerblue;
        }
    </style>
</head>
<body>
    <p>I am student</p>
    <div class="container">
        <p>I am student</p>
        <div>
            <p>I am student</p>
        </div>
    </div>
    <p>I am student</p>
    <p>I am student</p>
    <p>I am student</p>
    <p>I am student</p>
</body>
</html>
