<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax jquery</title>
    <script src="../jquery/jquery-3.5.1.js"></script>
    <script>
      
        $(function(){
            $('#btn').click(function(){
                $.ajax({
                    url: 'http://www.acornacademy.co.kr/blockchain/naver_json.jsp',
                    type:'GET',
                    dataType : 'jsonp',
                    jsonp : 'call',
                    error: function(){
                        alert('error');
                    },
                    success: function(obj){
                        $('#sel').append(JSON.stringify(obj));
                        
                        

                    }

                });

            

            })

        });

    </script>
</head>
<body>
    <button id="btn">가져오기</button>
    <div name="" id="sel">



    </div>
    

</body>
</html>
