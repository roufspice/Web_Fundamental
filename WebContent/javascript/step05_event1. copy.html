<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVENT1</title>
    <style>
        #sendBtn{
            background-color: blanchedalmond;
            border: 1px solid white;
            

        }
    </style>

    <script>
          function send(){
                alert('전송1');
            }
        window.onload = function(){
            
          
            //listener 방식(click event!)
            document.getElementById("sendBtn").addEventListener("click",function(){
                alert('전송2!');
            });
            document.getElementById("inputText").addEventListener("keydown",function(){
                if(event.keyCode == 13){
                    alert('전송3!');
                }
            });

        }

    </script>
   
</head>
<body>
    <!--inline event-->
    <button onclick ="javascript:send();">전송1</button>
    <!--listener event-->
    <button id ="sendBtn">전송2</button>
    <input text="text" id = "inputText">

</body>

</script>
</html>
