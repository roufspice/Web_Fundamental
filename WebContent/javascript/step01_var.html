<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Variable</title>
    <script>
    //한줄주석 
    /*
        여러줄 주석
    */
    
    var test;

    //숫자를 선언하는 방법
    var num1 = 9999;
    var num1 = 1000; //var는 이중선언 가능!

    console.log(num1);
    
    //문자열 선언하는 방법('',""둘 다)
    var myName = '사달라';
    var yourName = "사달라";
    var multiName = `나는 사달라 입니다.
    너는누구냐?`;   //es6에서 추가된 문자열 표기법! `````````
    console.log(myName);
    console.log(multiName);

    //자료형확인
    console.log(typeof myName);
    console.log(typeof multiName);
    console.log(typeof num1);
    console.log(typeof test); //undifined: 이것도 자료형

    console.log(typeof ourName);    

    var ourName = 'kpc';// ***variable hoisting;
    console.log(typeof ourName);

    
    function foo(){//***function hoisting 
        console.log('function foo() is implemented');
    }
    console.log(typeof foo);
    foo();

    let a1 = 100;
    //let a1 = 1000; //이중선언 안됨
    console.log(a1);

    // console.log(a2); //***variable hoisting(X);
    // let a2 = 200; 

    var b1 = 10;
    console.log(b1);    //10
    if(true){
        var b1 = 20;    //20
        console.log(b1);

    }
    console.log(b1);    //20

    let c1 = 10;
    console.log(c1);    //10
    if(true){
        let c1 = 20;
        console.log(c1);//20
    }
    console.log(c1);    //10

    const d1 = 10;
    // d1 = 30; const: primitive type일때 변경불가!
    const e1 = [1,2];   //const는 complex type일때는 객체의 구성요소가 바뀌는 것은 괜찮음! 
    e1.push(3);
    console.log(e1);

    //1. primitive type => let;
    //2. primitive type => 상수 => const;
    //3. complex type => const;










    </script>
</head>

</body>
</html>
